<div ng-form name="myForm" novalidate>
    <div class="modal-header">
        <div class="cancel pull-right" ng-click="cancel()">
            <span class="close">X</span>
        </div>
        <h3>Login In </h3>

    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-6 form-group">

                <label for="#name">Name: </label>
                <input class="form-control" ng-model="user.FirstName"
                       type="text" placeholder="Name.." id="name"
                       name="inputUserName" required>
                <div class="alert alert-warning" ng-show="myForm.inputUserName.$invalid && myForm.inputUserName.$dirty">
                    Name is required
                </div>
            </div>

            <div class="col-md-6 form-group">

                <label for="#name">LastName: </label>
                <input class="form-control" ng-model="user.LastName"
                       type="text" placeholder="Name.." id="name"
                       name="inputLastName" required>
                <div class="alert alert-warning" ng-show="myForm.inputLastName.$invalid && myForm.inputLastName.$dirty">
                    LastName is required
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="#age">Mail: </label>
                <input class="form-control" ng-pattern="/^[\w-]+(\.[\w-]+)*@([a-z0-9-]+(\.[a-z0-9-]+)*?\.[a-z]{2,6}|(\d{1,3}\.){3}\d{1,3})(:\d{4})?$/"
                       ng-model="user.Email" type="text"
                       name="inputMail" placeholder="Email.." id="email"
                       required />
                <div class="alert alert-warning" ng-show="(myForm.inputMail.$invalid || myForm.inputMail.$error.pattern)&& myForm.inputMail.$dirty">
                    Mail is required
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label for="#country">Gender: </label>
                <select class="form-control"
                        ng-model="user.Gender"
                        id="gender"
                        placeholder="Select.."
                        name="selectUserGender"
                        required>
                    <option value="" disabled selected hidden>Select..</option>
                    <option value='0'>Male</option>
                    <option value='1'>Female</option>
                </select>

                <div class="alert alert-warning" ng-show="myForm.selectUserGender.$invalid && myForm.selectUserGender.$dirty">
                    Gender is Required
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="#country">Password: </label>
                <input class="form-control" ng-model="user.Password"
                       type="text" placeholder="Name.." id="password"
                       name="inputUserPassword" required>
                <div class="alert alert-warning" ng-show="myForm.inputUserPassword.$invalid && myForm.inputUserPassword.$dirty">
                    Password is required !
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-hide="isHide">
            <input type="button" class="btn btn-default btn-primary" ng-disabled="!myForm.$valid" ng-click="updateUser(myForm)" value="Update" />
            <input type="button" class="btn btn-default btn-primary" ng-disabled="!myForm.$valid" ng-click="deleteUser()" value="Delete" />
        </div>
        <div ng-hide="!isHide">
            <input type="button" class="btn btn-default btn-primary" ng-click="createUser(myForm)" value="Create" />
        </div>
    </div>

</div>
